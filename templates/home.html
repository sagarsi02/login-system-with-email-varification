{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>

<body>

    <div class="container main-body">
        <div class="card text-center">
            <div class="card-header">
                Welcome {{user.first_name}}
            </div>
            <div class="card-body">
                <h5 class="card-title">Secure Login System</h5>
                <img src="https://source.unsplash.com/random/500x150/?coding" class="card-img-top" alt="random_image">
                <div class="card-body">
                    <h5 class="card-title">Coding Images</h5>
                    <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                        additional content. This content is a little bit longer.</p>
                    
                </div>
            </div>
            <div class="card-footer text-muted">
                <p class="card-text"><small class="text-muted"><a href="/logout">logout</a></small></p>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
